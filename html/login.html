<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html "><img src="../media/logo.png" alt="Blood Donation"></a>
        </div>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./requestblood.html"><i class="fas fa-stethoscope"></i> Request Blood</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./contact.html"><i class="fas fa-message"></i> Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="login_body">
        <div class="center">
            <h1>Login</h1>
            <form method="post" onsubmit="return login_check()">
                <div class="txt_field">
                    <input type="email" id="email" onchange="emailverify()" name="email" autocomplete="email" required>
                    <span></span>
                    <label>Email Id</label>
                </div>
                <p class="error_p" id="email_error"></p>
                <div class="txt_field">
                    <input type="password" id="pass" onchange="passverify()" name="password" autocomplete="password"
                        required>
                    <span></span>
                    <label>Password</label>
                </div>
                <p class="error_p" id="password_error"></p>
                <div class="pass"><a href="./forgot.html"> Forgot Password?</a></div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Do not have an account? <a href="./register.html">Register</a>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright &copy; 2022 | All rights reserved | Developed by Sedhuragavan L</p>
        </div>
    </footer>
    <script src="./javascript/login.js"></script>
</body>

</html>
