<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html "><img src="../media/logo.png" alt="Blood Donation"></a>
        </div>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-stethoscope"></i> Request Blood</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./contact.html"><i class="fas fa-message"></i> Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="request-container">
        <div class="left-image">
            <img src="../media/logintranparent.png" alt="" srcset="">
        </div>
        <div class="request-form">
            <form action="" id="request-details" method="post" onsubmit="return check()">
                <h2>Login</h2><br>
                <label for="email">Email:</label>
                <input type="email" id="email" onkeyup="emailverify()" name="email" autocomplete="email" required
                    placeholder="Email">
                <p id="email_error"></p>

                <label for="password">Password:</label>
                <input type="password" id="pass" onkeyup="passverify()" name="password" autocomplete="password" required
                    placeholder="Password">
                <p id="password_error"></p>
                <br>

                <a href="./forgetpassword.html">Forgot Password?</a><br>
                <h6 id="register">Do not have an account? <a href="../html/registration.html">Register</a></h6>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright &copy; 2022 | All rights reserved | Developed by Sedhuragavan L</p>
        </div>
    </footer>
</body>

</html>
