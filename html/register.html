<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
</head>

<body>
    <div class="peronsal-info">
        <h2 class="title">Donor Registration</h2>
        <form action="../index.html" method="post" id="personal-info" onsubmit="return validated()">
            <div class="form-items">
                <div class="left">
                    <label for="name">Name</label>
                    <input type="text" onkeyup="username()" id="name" name="name" required
                        placeholder="Enter your Name">
                    <p id="name_error"></p>

                    <label for="dob">Date of Birth</label>
                    <input type="date" onkeyup="dateofbirth()" name="dob" required id="dob">
                    <p id="dob_error"></p>

                    <label for="gender">Gender</label>
                    <select name="gender" required id="gender">
                        <option value="" disabled selected> Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <p id="gender_error"></p>

                    <label for="bgroup">BloodGroup</label>
                    <select name="bgroup" required id="bgroup">
                        <option value="" disabled selected> Select your BloodGroup</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <p id="gender_error"></p>


                    <label for="weight">Weight</label>
                    <input type="number" id="weight" onkeyup="minweight()" name="weight" required
                        placeholder="Enter your Weight">
                    <p id="weight_error"></p>

                    <label for="phone">Phone Number</label>
                    <input type="number" id="phone" onkeyup="phoneverify()" name="phone" required
                        placeholder="Phone Number">
                    <p id="phone_error"></p>

                </div>

                <div class="right">

                    <label for="street">Street</label>
                    <input type="text" id="street" name="street" required placeholder="Enter your Street">
                    <p id="street_error"></p>

                    <label for="area">Area</label>
                    <input type="text" id="area" name="area" required placeholder="Enter your Area">
                    <p id="area_error"></p>

                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required placeholder="Enter your City">
                    <p id="city_error"></p>

                    <label for="pincode">Pincode</label>
                    <input type="number" id="pin" name="pin" required placeholder="Pincode">
                    <p id="name_error"></p>

                    <label for="email">Email</label>
                    <input type="email" id="email" onkeyup="emailverify()" name="email" required
                        placeholder="E -Mail ID">
                    <p id="email_error"></p>

                    <label for="pass">Password</label>
                    <input type="password" id="pass" onkeyup="passverify()" name="pass" required
                        placeholder="Enter password">
                    <p id="password_error"></p>

                    <label for="name">Confirm Password</label>
                    <input type="password" id="pass1" onkeyup="confirmpassverify()" name="pass1"
                        placeholder="Confirm password">
                    <p id="pass1_error"></p>
                </div>
            </div>
            <button type="submit" id="submit">Register</button>
            <p> Already you are a Donor? <a href="./login.html">Please Login</a> </p>
        </form>
    </div>

</body>
