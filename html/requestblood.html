<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>

<body>
    <header>
        <div class="logo">
            <a href="../index.html "><img src="../media/logo.png" alt="Blood Donation"></a>
        </div>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="../index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#"><i class="fas fa-stethoscope"></i> Request Blood</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="./contact.html"><i class="fas fa-message"></i> Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="req_main">
        <h2>Request for Blood</h2>

        <form>
            <div class="req_first">
                <h4>Patient Details</h4>
                <label for="pname">Patient Name:</label><br>
                <input type="text" id="pname" name="pname"><br><br>
                <label for="dname">Doctor Name:</label><br>
                <input type="text" id="dname" name="dname"><br><br>
                <label for="bgroup">Blood Group:</label><br>
                <select name="bgroup" id="bgroup">
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br><br>
                <label for="area">Area:</label><br>
                <input type="text" id="area" name="area"><br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br><br>
                <label for="pin">Pin Code:</label><br>
                <input type="text" id="pin" name="pin"><br><br>
            </div>
            <div class="req_second">
                <h4>Contact Details</h4>
                <label for="cname">Contact Name:</label><br>
                <input type="text" id="cname" name="cname"><br><br>
                <label for="mobile">Mobile No:</label><br>
                <input type="number" id="mobile" name="mobile"><br><br>
                <label for="date_need">Date When Need</label><br>
                <input type="date" id="date_need" name="date_need"><br><br>
                <label for="priorty">Priorty:</label><br>
                <select name="priorty" id="priorty">
                    <option value="early">Early</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </form>
    </div>



</body>

</html>
